<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Contador</title>
    <!--Links css-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!--Primer cuadro-->
    <div class="envoltura">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="numero" data-val="900">000</span>
            <span class="texto">Nos Visitaron</span>
        </div>
<!--Segundo Cuadro-->
        <div class="container">
            <i class="fa-solid fa-face-smile"></i>
            <span class="numero" data-val="740">000</span>
            <span class="texto">Clientes Felices</span>
        </div>
<!--Tercer Cuadro-->
        <div class="container">
            <i class="fa-solid fa-truck"></i>
            <span class="numero" data-val="280">000</span>
            <span class="texto">Entregas Realizadas</span>
        </div>
<!--Cuarto Cuadro-->
        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="numero" data-val="400">000</span>
            <span class="texto">Cinco Estrellas</span>
        </div>
    </div>
    <!--Link JS-->
    <script src="./js/app.js"></script>
</html>
